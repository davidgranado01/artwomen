<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtWomen - Mujeres que hicieron historia</title>

  <!-- Favicon -->
  <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />

  <!-- Estilos -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/minified.css}" />
  <link rel="stylesheet" th:href="@{/css/colors.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments/header :: header(${usuarioLogueado}, ${nombreUsuario})"></div>
<main>
    <figure>
      <img src="/img/portadas/la-cena.png" alt="La cena de Judy Chicago">
    </figure>
    <div class="titulo-artistas">
      <h2>Artistas</h2>
    </div>

    <section class="formulario-creacion-cuenta">
      <form method="post" enctype="multipart/form-data" action="/artistas" id="form-artistas" name="buscarArtistas">

        <div class="container formularios">
          <div class="row">
            <div class="col-md-4 col-12">
              <select class="form-select seleccionar form-control textarea-form select-area select-buscador" name="filtro" value="">
                <option value="nombre">Nombre</option>
                <option value="apellido">Apellidos</option>
                <option value="rama">Rama</option>
              </select>
            </div>
            <div class="col-md-8 col-12">
              <input type="text" class="form-control input-buscar-art" value="" required name="dato" placeholder="Buscador...">
            </div>
          </div>
        </div>
        <div class="container-fluid h-100">
          <div class="row w-100 align-items-center">
            <div class="col text-center">
              <button class="btn btn-secondary boton-registrar" type="submit" name="buscarArt" id="btn_registrar">Buscar</button>
            </div>
          </div>
        </div>
      </form>

      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>

      <div class="container contenedor-artistas">
        <div class="row">
          <div th:each="artista : ${artistas}" class="col-md-4 col-6 columna-artista">
            <figure>
              <img th:src="@{'/img/artistas/' + ${artista.imagenArtista}}" alt="">
            </figure>
            <h5 th:text="${artista.nombreArtista + ' ' + artista.apellidosArtista}"></h5>
            <p class="anho" th:text="${artista.anhoNac + ' - ' + (artista.anhoDef != 0 ? artista.anhoDef : '')}"></p>
            <div class="linea-horizontal"></div>
            <h6 class="rama" th:text="${artista.pais}"></h6>
            <h6 th:text="'Siglo: ' + ${artista.siglo}"></h6>
            <a th:href="@{'/artista/' + ${#strings.replace(artista.nombreArtista + '_' + artista.apellidosArtista, ' ', '_')} }">
            <p>Leer m√°s...</p>
            </a>
          </div>
        </div>
      </div>

    </section>

</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
